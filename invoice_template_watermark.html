<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>A simple, clean, and responsive HTML invoice template</title>

		<style>
			.invoice-box {
				max-width: 800px;
				margin: auto;
				padding: 30px;
				border: 1px solid #eee;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
				font-size: 16px;
				line-height: 24px;
				font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
				color: #555;
			}

			.invoice-box table {
				width: 100%;
				line-height: inherit;
				/* text-align: left; */
			}

			.invoice-box table td {
				padding: 5px;
				vertical-align: top;
			}

			.invoice-box table tr td:nth-child(2) {
				/* text-align: right; */
			}

			.invoice-box table tr.top table td {
				padding-bottom: 20px;
			}

			.invoice-box table tr.top table td.title {
				font-size: 45px;
				line-height: 45px;
				color: #333;
			}

			.invoice-box table tr.information table td {
				padding-bottom: 40px;
			}

			.invoice-box table tr.heading td {
				background: #eee;
				border-bottom: 1px solid #ddd;
				font-weight: bold;
			}

			.invoice-box table tr.details td {
				padding-bottom: 20px;
			}

			.invoice-box table tr.item td {
				border-bottom: 1px solid #eee;
			}

			.invoice-box table tr.item.last td {
				border-bottom: none;
			}

			.invoice-box table tr.total td:nth-child(2) {
				/* border-top: 2px solid #eee; */
				font-weight: bold;
			}

			@media only screen and (max-width: 600px) {
				.invoice-box table tr.top table td {
					width: 100%;
					display: block;
					/* text-align: center; */
				}

				.invoice-box table tr.information table td {
					width: 100%;
					display: block;
					/* text-align: center; */
				}
			}

			/** RTL **/
			.invoice-box.rtl {
				direction: rtl;
				font-family: Tahoma, 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
			}

			.watermark {
				position: absolute;
				display: flex;
				width: 100%;
				height: 100%;
				opacity: 0.3;
			}
		
		</style>
	</head>

		<div class="invoice-box">
			<table cellpadding="0" cellspacing="0">
				<tr class="top">
					<td colspan="6">
						<table>
							<tr>
								<td class="title">
									<!-- <img src="https://www.sparksuite.com/images/logo.png" style="width: 100%; max-width: 300px" /> -->
								</td>

								<td style="text-align: right">
									Factura #: <b>{id}</b><br />
									Fecha: <b>{date}</b><br />
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr class="information">
					<td colspan="6">
						<table>
							<tr>
								<td>
									{adminName}<br />
									{adminNif}<br />
									{adminAdress}<br />
									{adminPhone}<br />
									{adminEmail}
								</td>

								<td style="text-align: right">
									<b>{name}</b><br />
									{dni}
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr class="heading">
					<td>Cantidad</td>
					<td>Descripci√≥n</td>
					<td>Precio unitario</td>
					<td>IVA (21%)</td>
					<td>IRPF</td>
					<td style="text-align: right">Importe</td>
				</tr>

				<tr class="item">
					<td>1</td>
					<td>{description}</td>
					<td>{base}</td>
					<td>{iva}</td>
					<td>{irpf}</td>
					<td style="text-align: right">{total}</td>
				</tr>


				<tr class="total">
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td style="text-align: right">Total: <b>{total}</b></td>
				</tr>
			</table>
		</div>
	</body>
